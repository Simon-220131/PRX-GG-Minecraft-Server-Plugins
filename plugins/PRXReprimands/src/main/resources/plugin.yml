  unban:
    description: Entbannt einen Spieler.
    usage: /unban <Spieler>
    permission: prxreprimands.unban
  mute:
    description: Mutet einen Spieler.
    usage: /mute <Spieler> [Dauer] <Grund>
    permission: prxreprimands.mute
  unmute:
    description: Entmutet einen Spieler.
    usage: /unmute <Spieler>
    permission: prxreprimands.unmute
  kick:
    description: Kickt einen Spieler.
    usage: /kick <Spieler> [Grund]
    permission: prxreprimands.kick
  warn:
    description: Verwarnt einen Spieler.
    usage: /warn <Spieler> <Grund>
    permission: prxreprimands.warn
  warns:
    description: Zeigt Verwarnungen eines Spielers.
    usage: /warns <Spieler>
    permission: prxreprimands.warns
  clearwarns:
    description: LÃ¶scht alle Verwarnungen eines Spielers.
    usage: /clearwarns <Spieler>
    permission: prxreprimands.clearwarns
  removewarn:
    description: LÃ¶scht eine einzelne Verwarnung.
    usage: /removewarn <Spieler> <ID>
    permission: prxreprimands.removewarn
  note:
    description: FÃ¼gt eine Staff-Note hinzu.
    usage: /note <Spieler> <Notiz>
    permission: prxreprimands.note
  notes:
    description: Zeigt Staff-Notes eines Spielers.
    usage: /notes <Spieler> [Seite]
    permission: prxreprimands.notes
  removenote:
    description: LÃ¶scht eine einzelne Staff-Note.
    usage: /removenote <Spieler> <ID>
    permission: prxreprimands.removenote
  history:
    description: Zeigt Straf-Historie eines Spielers.
    usage: /history <Spieler> [Seite]
    permission: prxreprimands.history
permissions:
  prxreprimands.ban:
    default: op
  prxreprimands.unban:
    default: op
  prxreprimands.mute:
    default: op
  prxreprimands.unmute:
    default: op
  prxreprimands.kick:
